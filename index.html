
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISIP | Employee Suggestion Box</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        // Set configuration for Tailwind
        tailwind.config = {
          darkMode: 'class',
          theme: {
            extend: {
              fontFamily: {
                sans: ['Plus Jakarta Sans', 'sans-serif'],
              },
              animation: {
                'shimmer': 'shimmer 2.5s infinite linear',
                'float': 'float 6s ease-in-out infinite',
                'float-slow': 'float 12s ease-in-out infinite',
                'slide-left': 'slideLeft 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                'rotate-slow': 'rotate 20s linear infinite',
                'fade-up': 'fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                'grow-width': 'growWidth 8s cubic-bezier(0.4, 0, 0.2, 1) infinite',
              },
              keyframes: {
                shimmer: {
                  '100%': { transform: 'translateX(100%)' },
                },
                float: {
                  '0%, 100%': { transform: 'translateY(0px) rotate(0deg)' },
                  '50%': { transform: 'translateY(-20px) rotate(5deg)' },
                },
                rotate: {
                  'from': { transform: 'rotate(0deg)' },
                  'to': { transform: 'rotate(360deg)' },
                },
                slideLeft: {
                  '0%': { opacity: '0', transform: 'translateX(40px)' },
                  '100%': { opacity: '1', transform: 'translateX(0)' },
                },
                fadeUp: {
                  '0%': { opacity: '0', transform: 'translateY(30px)' },
                  '100%': { opacity: '1', transform: 'translateY(0)' },
                },
                growWidth: {
                  '0%': { width: '0%' },
                  '100%': { width: '100%' },
                }
              }
            }
          }
        }

        // Initialize theme before render: Default to DARK
        const savedTheme = localStorage.getItem('isip_theme');
        if (savedTheme === 'light') {
          document.documentElement.classList.remove('dark');
        } else {
          document.documentElement.classList.add('dark');
        }
    </script>
    <style>
        body {
            transition: background-color 0.3s ease, color 0.3s ease;
            overflow-x: hidden;
        }
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .glass-panel {
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
        }
        .text-glow:focus {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
        }
        .perspective-1000 {
            perspective: 1000px;
        }
        .card-hover:hover {
            transform: translateY(-8px) rotateX(4deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
        }
        .dark .card-hover:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        /* Scroll Reveal Utilities */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1), transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            will-change: opacity, transform;
        }
        .reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.36.0",
    "uuid": "https://esm.sh/uuid@^13.0.0",
    "jspdf": "https://esm.sh/jspdf@^4.0.0",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@^5.0.7",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 no-scrollbar">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
